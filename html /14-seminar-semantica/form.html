<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style-check.css">
</head>

<body>

	<main>

		<div class="video">
			<h1>Lorem ipsum</h1>
			<video controls preload="none"
				src="https://gbcdn.mrgcdn.ru/uploads/record/234909/attachment/0073d5ef246c7602b19d9b37881a664b.mp4"></video>
		</div>

		<form action="#">
			<!-- Ваше имя <input required autofocus type="text" placeholder="name"><br> -->
			Ваш email <input required type="email"><br>
			Ваш пароль <input required type="password"><br>
			Ваш возраст <input required min="3" max="156" type="number"><br>
			Ваша дата рождения <input required type="date"><br>
			Ваш номер телефона <input required type="tel"><br>
			Ваша удовлетворенность сегодняшним днем <input required min="1" max="10" step="1" type="range"><br>

			<input type="checkbox" id="check">
			<label for="check">text</label><br>

			<button type="submit">Отправить</button><br>
			<button type="reset">Очистить</button>
		</form>

		<div class="audio">
			<audio controls src="song.mp3"></audio>
		</div>





	</main>

</body>

</html>
