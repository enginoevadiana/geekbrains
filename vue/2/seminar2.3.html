<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seminar 2.3</title>
</head>
<!-- Вы разрабатываете приложение для создания списка покупок. У вас есть массив объектов items, где каждый объект представляет товар с его названием и количеством. Вам необходимо отобразить список товаров, предоставить возможность изменять количество каждого товара и отмечать товары, которые уже куплены. -->

<body>
	<div id="app">
		<h3>Список покупок</h3>
		<div v-for="product in products" :key="product.id" class="products">
			<p class="productName">{{ product.name }}</p>
			<input v-model="product.count" type="number">
			<input v-model="product.status" type="checkbox" name="" id="">
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				products: [
					{
						name: 'product 1',
						count: 5,
						status: false
					},
					{
						name: 'product 2',
						count: 0,
						status: false
					},
					{
						name: 'product 3',
						count: 0,
						status: false
					}
				]
			},
		})
	</script>
</body>

</html>
