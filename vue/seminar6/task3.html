<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 3</title>
</head>

<body>

	<div id="app" class="demo">
		<todo-list></todo-list>
	</div>

	<template id="template">
		<div>
			<input type="text" v-model="findTask" placeholder="Фильтр">
			<ul>
				<li v-for="item in filterItems" :key="item.id">
					{{ item.name }}
				</li>
			</ul>
		</div>
	</template>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		Vue.component('todo-list', {
			template: `#template`,
			data() {
				return {
					findTask: '',
					items: [
						{ id: 1, name: 'list 1' },
						{ id: 2, name: 'list 2' },
						{ id: 3, name: 'list 3' }
					],
				}
			},
			computed: {
				filterItems() {
					return this.items.filter(item => item.name.includes(this.findTask))
				},
			},
		});

		new Vue({
			el: '#app',
		});

	</script>

</body>

</html>
