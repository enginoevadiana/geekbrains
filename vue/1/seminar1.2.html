<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<!-- Создать две кнопки “Мне исполнилось 14 лет” и “Мне еще нет 14 лет” -->
<!-- Если пользователь нажимает на первую кнопку, то должен отобразиться текст. “Можете заказать товар” -->
<!-- Если пользователь нажимает на вторую кнопку, отображается текст “Доступ закрыт” -->

<body>
	<main id="app">
		<button @click="setFlag(true)">Мне исполнилось 14 лет</button>
		<button @click="setFlag(false)">Мне еще нет 14 лет</button>
		<p v-if="isAllowed">Можете заказать товар</p>
		<p v-else>Доступ закрыт</p>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				isAllowed: false,
			},
			methods: {
				setFlag(flag) {
					this.isAllowed = flag;
				}
			},
		})
	</script>
</body>

</html>
