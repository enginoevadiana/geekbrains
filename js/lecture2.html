<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lecture 3</title>
</head>

<body>

	<script>
		// бэктики для конкатенации строк с переменными
		let userName = prompt('Введите свое имя');
		console.log(`Привет! Твое имя ${userName}. Добро пожаловать!`);

		// короткая команда для console log = clg

		// тернарный оператор позволяет заменить это
		if (userName === 'Albus') {
			alert('You r Dumbledore');
		} else {
			alert('Who r u?');
		}

		// на это
		(userName === 'Albus') ? alert('You r Dumbledore') : alert('Who r u?');

		// а лучше на это
		alert((userName === 'Albus') ? 'You r Dumbledore' : 'Who r u?');

		// структура тернарного оператора
		// (условие) ? ДА : НЕТ

	</script>
</body>

</html>
