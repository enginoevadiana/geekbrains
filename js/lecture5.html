		// можно использовать this, можно movie (но если использовать movie, сложно будет изменить имя объекта или скопировать его для создания нового объекта: придется везде менять ключевое слово)
		const movie = {
			name: 'The Matrix',
			watched: false,
			watchedCount: 0,
			makeWatched: function () {
				if (movie.watchedCount === 0) {
					movie.watched = true;
					console.log(movie.watched);
				}
				movie.watchedCount++;
				console.log(movie.watchedCount);
			},
			makeUnwatched: function () {
				if (movie.watchedCount === 1) {
					movie.watched = false;

				}
				movie.watchedCount--;
				console.log(movie.watchedCount);
			}

		const simpleObj = {

		console.log(Object.entries(simpleObj));

		const array = [10, 5, 7, 3, 8, 1];

		// filter
		array.filter(item => item >= 5);
		console.log(array.filter(item => item >= 5));
		// основной массив не изменился
		console.log(array);

		// some
		console.log(array.some(item => item >= 5));

		// reduce (сумма всех элементов)
		console.log(array.reduce((a, b) => a + b));
		// среднее арифметическое
		console.log(array.reduce((a, b) => a + b) / array.length);
