		// массивы надо всегда создавать через константу
		const arr = [0, 1, 4, 'gjg', 'bye'];
		// вывод последнего элемента массива
		console.log(arr[arr.length - 1]); // bye

		// pop - удаляет последний элемент из массива
		console.log(arr.pop());
		console.log(arr);

		//перевести строку в массив по разделителю
		const url = 'Users/diana/Documents/geekbrains/gbCode/js/lecture4.html';
		const urlArray = url.split('/');
		console.log(urlArray);

		// 2 способа получить имя самого файла из url
		// без удаления
		console.log(urlArray[urlArray.length - 1]);
		console.log(urlArray);
		// с удалением названия из массива
		console.log(urlArray.pop());
		console.log(urlArray);

		// соединить массив обратно в строку
		let newUrl = urlArray.join('/');
		console.log(newUrl);

		// сдвиг (удаление первого элемента)
		// записываем удаленный элемент в переменную
		let shiftedElement = arr.shift();
		console.log(shiftedElement); // 0
		console.log(arr);

		// добавим элемент в начало массива
		arr.unshift(6); //[1, 4, 'gjg']
		console.log(arr); // [6, 1, 4, 'gjg']

		// slice
		const people = ['Neo', 'Bella', 'Harry'];
		const newPeople = people.slice();
		console.log(`Оригинальный массив ${people}`);
		console.log(`Новый массив ${newPeople}`);
		newPeople.push('Dobby');
		console.log(`Оригинальный массив ${people}`);
		console.log(`Новый массив ${newPeople}`);
		// без split, у нас бы добавился элемент Dobby в оба массива
		const newNewPeople = people;
		console.log(`Оригинальный массив ${people}`);
		console.log(`Самый новый массив ${newNewPeople}`);
		newNewPeople.push('Dobby');
		console.log(`Оригинальный массив ${people}`);
		console.log(`Новый массив ${newNewPeople}`);

		// indexOf
		console.log(newPeople.indexOf('Dobby'));
